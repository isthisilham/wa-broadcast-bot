<!DOCTYPE DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Broadcast App</title>
    </head>
    <body>
        <h2>Broadcast App Linktown</h2>

    <!--Image Upload-->
        <div>
            <label>Upload Gambar:</label>
            <input type="file" id="image">
            <button onclick="uploadImage()">Upload Gambar</button>
        </div>

        <script>
            async function uploadImage() {
                const fileInput = document.getElementById("image");
                const file = fileInput.files[0];

                if (!file) {
                    alert("Upload gambarnya dulu ya...")
                    return;
                }

                let formData = new FormData();
                formData.append("image", file);

                const response = await fetch("http://localhost:3000/upload-image", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                console.log("Hasil upload image:", data);

                alert("Gambar berhasil diupload!");
            }
        </script>

    <!--Upload CSV-->
        <div>

        </div>

        <!--Caption-->
        <div>
            <label>Caption:</label>

        <!--Delay-->

            <input type="number" id="delayMin" value="30">
